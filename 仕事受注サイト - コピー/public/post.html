<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>仕事を発注する - 年齢フリー仕事マッチング</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
      <div class="logo">WorkBridge</div>
      <button class="sidebar-close-btn" id="sidebar-close" style="background:none; border:none; color:var(--pale); font-size:1.5rem; cursor:pointer; padding:0.5rem;">✕</button>
    </div>
    <div class="profile">
      <div class="profile-avatar">G</div>
      <div class="profile-info">
        <div class="profile-name">ゲストさん</div>
        <div class="profile-rating">★ 4.7</div>
      </div>
    </div>
    <nav>
      <a href="home.html">ホーム</a>
      <a href="index.html">仕事一覧</a>
      <a href="post.html">発注する</a>
      <a href="worker.html">受注一覧</a>
      <a href="profile.html">プロフィール編集</a>
      <a href="view_profile.html">プロフィールを見る</a>
      <a href="client_register.html">クライアント登録</a>
      <a href="auth.html">ログイン／登録</a>
      <a href="terms.html">利用規約</a>
    </nav>
    <div class="cta">
      <a href="post.html" class="small-btn" style="display:block; text-align:center;">仕事を投稿</a>
      <a href="auth.html" class="small-btn" style="display:block; text-align:center;">登録/ログイン</a>
    </div>
  </aside>

  <header>
    <button id="sidebar-toggle" style="background:none; border:none; color:var(--pale); font-size:1.5rem; cursor:pointer; margin-right:1rem;">☰</button>
    <h1>仕事を発注する</h1>
    <nav>
      <a href="home.html" style="color:var(--pale); margin-right:0.5rem; text-decoration:none">ホーム</a>
      <a href="index.html" style="color:var(--pale); text-decoration:none">仕事一覧</a>
      <a href="auth.html" style="color:var(--pale); text-decoration:none">ログイン/登録</a>
    </nav>
  </header>

  <main style="max-width:900px; margin:2rem auto; padding:1rem;">
    <section class="auth-card">
      <h2>新しい依頼を投稿</h2>

      <label>依頼タイトル</label>
      <input type="text" id="job_title" placeholder="例: コーポレートサイト制作" />

      <label>依頼カテゴリ</label>
      <input list="categories" id="job_category" placeholder="カテゴリを選ぶか入力" />
      <datalist id="categories">
        <option value="Web制作"></option>
        <option value="デザイン（ロゴ・バナー）"></option>
        <option value="ライティング／記事作成"></option>
        <option value="翻訳"></option>
        <option value="マーケティング／広告運用"></option>
        <option value="アプリ開発（iOS/Android）"></option>
        <option value="データ解析／機械学習"></option>
        <option value="動画編集／アニメーション"></option>
        <option value="イラスト／キャラクター制作"></option>
        <option value="QA／テスト"></option>
        <option value="SEO対策"></option>
        <option value="コンサルティング"></option>
        <option value="ボイス／ナレーション"></option>
      </datalist>

      <label>依頼内容</label>
      <textarea id="job_description" rows="6" placeholder="仕事内容や背景を詳しく書いてください"></textarea>

      <label>納品物の形式</label>
      <input type="text" id="job_deliverable" placeholder="例: HTML/CSS, Figma, PDF, MP4 など" />

      <label>応募条件</label>
      <textarea id="job_requirements" rows="3" placeholder="必須スキルや条件を記載"></textarea>

      <label>金額（JPY）</label>
      <input type="number" id="job_price" placeholder="例: 50000" />

      <label>募集期間（開始）</label>
      <input type="date" id="job_recruit_start" />
      <label>募集期間（終了）</label>
      <input type="date" id="job_recruit_end" />

      <label>募集人数</label>
      <input type="number" id="job_positions" min="1" value="1" />

      <label>連絡手段</label>
      <input type="text" id="job_contact" placeholder="例: メッセージ機能 / メール / Zoom" />

      <div style="margin-top:1rem; display:flex; gap:0.5rem;">
        <button id="postJobBtn" class="small-btn" style="background:var(--mid); color:var(--pale);">投稿する</button>
        <button id="previewJobBtn" class="small-btn">プレビュー</button>
      </div>

    </section>
  </main>

  <footer>
    <p>© 2026 Age-Free Jobs — <a href="terms.html">利用規約</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
