  <script>
    document.addEventListener('DOMContentLoaded', function(){
      if (document.getElementById('profile_view')) {
        // app.js の renderProfileView を呼び出す
        if (typeof renderProfileView === 'function') renderProfileView();
      }
    });
  </script>
